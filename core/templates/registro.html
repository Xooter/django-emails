{% extends 'base.html' %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4 text-center">Registrarse</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <strong>Â¡Oops</strong> {{ error }}
                                    </div>
                                {% endfor %}
                            {% endfor %}
                        </div>

                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <button type="submit" class="btn btn-success btn-block w-100 py-2">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
